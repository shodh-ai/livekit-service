name: Deploy LiveKit Services

on:
  push:
    branches:
      - main       # PRODUCTION
      - develop    # STAGING

env:
  # Artifact Registry repo (one repo, one image)
  REPO_NAME: livekit-service
  PROJECT_ID: first-cedar-470107-j2
  REGION: asia-south1

  # Cloud Run service base names (Terraform manages commands/infra)
  SERVER_SERVICE_NAME: livekit-service
  WORKER_SERVICE_NAME: livekit-service-worker

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest -q

  deploy:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set Environment (prod vs staging)
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "Deploying to PRODUCTION"
            echo "ENV_SUFFIX=" >> $GITHUB_ENV
            echo "IMAGE_TAG=prod-${{ github.sha }}" >> $GITHUB_ENV
          else
            echo "Deploying to STAGING"
            echo "ENV_SUFFIX=-staging" >> $GITHUB_ENV
            echo "IMAGE_TAG=staging-${{ github.sha }}" >> $GITHUB_ENV
          fi

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      # Build once: image contains both server and worker entrypoints
      - name: Build and Push Image
        run: |
          FULL_IMAGE_NAME="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/livekit-agent-worker:${{ env.IMAGE_TAG }}"
          echo "Building image: $FULL_IMAGE_NAME"
          docker build -t "$FULL_IMAGE_NAME" .
          docker push "$FULL_IMAGE_NAME"
          echo "IMAGE_URI=$FULL_IMAGE_NAME" >> $GITHUB_ENV

      # Deploy server service (Terraform has set command=python rox/main.py --server)
      - name: Deploy Server
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVER_SERVICE_NAME }}${{ env.ENV_SUFFIX }}
          region: ${{ env.REGION }}
          image: ${{ env.IMAGE_URI }}

      # Deploy worker service (Terraform has set command=python rox/main.py --worker)
      - name: Deploy Worker
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.WORKER_SERVICE_NAME }}${{ env.ENV_SUFFIX }}
          region: ${{ env.REGION }}
          image: ${{ env.IMAGE_URI }}
